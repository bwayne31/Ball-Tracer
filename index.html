<!DOCTYPE html>
<html>
<head>
  <title>Golf Ball Tracer - Manual</title>
  <style>
    body { font-family: Arial; text-align: center; background: #222; color: white; }
    canvas { border: 1px solid white; cursor: crosshair; }
    #controls { margin: 10px; }
  </style>
</head>
<body>
  <h2>Golf Ball Tracer</h2>
  <input type="file" id="videoUpload" accept="video/*"><br><br>
  <div id="controls">
    <button onclick="prevFrame()">‚èÆ Prev Frame</button>
    <button onclick="nextFrame()">‚è≠ Next Frame</button>
    <button onclick="clearPoints()">üóë Clear Points</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('videoUpload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let video = document.createElement('video');
    video.muted = true;
    video.controls = false;
    video.style.display = 'none';
    document.body.appendChild(video);

    let points = [];

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.addEventListener('loadeddata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          drawFrame();
        });
      }
    });

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      points.push({x, y});
      drawFrame();
    });

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      if (points.length > 1) {
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.stroke();
      }
      for (let p of points) {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function prevFrame() {
      video.currentTime = Math.max(0, video.currentTime - 0.033);
      drawFrame();
    }
    function nextFrame() {
      video.currentTime = Math.min(video.duration, video.currentTime + 0.033);
      drawFrame();
    }
    function clearPoints() {
      points = [];
      drawFrame();
    }
  </script>
</body>
</html>
